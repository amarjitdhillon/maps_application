# Project information
site_name: "Amarjit Dhillon's Blog"
site_description: 'A persanal blog of Amarjit Singh Dhillon'
site_author: 'Amarjit Singh Dhillon'
site_url: 'http://www.amarjitdhillon.com'
site_favicon: img/favicon.ico

# Repository
repo_name: 'amarjitdhillon/www.amarjitdhillon.com'
repo_url: 'https://github.com/amarjitdhillon'

# Copyright
copyright: 'Copyright &copy; 2019  Amarjit Dhillon'

# Configuration
theme:
  name: 'material'
  custom_dir: 'custom_theme/'
  language: 'en'
  logo: 'res/logo.png' # logo image which is shown at top nav-bar
  favicon: 'res/logo.png'  
  feature:
    tabs: false
  palette:
    primary: 'blue'
    accent: 'red'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'

# Customization
extra:
  disqus: 'amarjitdhillon'
  manifest: 'manifest.webmanifest'
  social:
    - type: 'github'
      link: 'https://github.com/amarjitdhillon/'
    # - type: 'twitter'
    #   link: 'https://twitter.com/smartsplash'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/webdexter/'
    - type: 'facebook'
      link: 'https://www.facebook.com/Amar.314/'
    # - type: 'instagram'
    #   link: 'https://instagram.com/graphcms'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'  



# Google Analytics
google_analytics:
  - 'UA-XXXXXXXX-X'
  - 'auto'

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      use_pygments: true
      noclasses: false
      pygments_style: vim
      # linenums: true
      # monokai, rrt ,colorful , vim
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde




